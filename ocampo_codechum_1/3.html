<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCAMPO: Flexbox 3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            height: 300px;
        }

        .row {
            display: flex;
            width: 100%;
            height: 50%;
        }

        .square {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .blue {
            background-color: #4f81bd;
        }

        .yellow {
            background-color: #ffff00;
        }

        .green {
            background-color: #205867;
            width: 100%;
            height: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="square">EMPTY</div>
            <div class="square blue"></div>
        </div>
        <div class="row">
            <div class="square yellow"></div>
            <div class="square">EMPTY</div>
        </div>
        <div class="green"></div>
    </div>
</body>

</html>
