<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="#" class="logo">Finance Manager</a>
            <button class="menu-toggle" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#transactions">Transactions</a></li>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="dashboard" class="dashboard">
            <header class="section-header">
                <button class="nav-button" id="prev-month">
                    <svg viewBox="0 0 24 24">
                        <path d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 id="current-month">Nov 2024</h1>
                <button class="nav-button" id="next-month">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </header>

            <nav class="tabs">
                <button class="active" data-filter="all">All</button>
                <button data-filter="income">Income</button>
                <button data-filter="expense">Expenses</button>
            </nav>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search transactions...">
            </div>

            <section class="summary">
                <article class="summary-card">
                    <h2>Income</h2>
                    <p class="income" id="total-income">$ 0.00</p>
                </article>
                <article class="summary-card">
                    <h2>Expenses</h2>
                    <p class="expense" id="total-expenses">$ 0.00</p>
                </article>
                <article class="summary-card">
                    <h2>Total</h2>
                    <p id="total-balance">$ 0.00</p>
                </article>
            </section>
        </section>

        <section id="transactions" class="transactions">
            <h2 class="sr-only">Transactions List</h2>
            <div id="transactions-list"></div>
        </section>

        <button id="add-transaction" class="fab" aria-label="Add new transaction">+</button>
    </main>

    <footer class="main-footer">
        <nav class="footer-nav">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
            </ul>
        </nav>
        <p>&copy; 2024 Finance Manager. All rights reserved.</p>
    </footer>

    <div id="transaction-modal" class="modal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="modal-content">
            <button id="close-modal" class="close-button" aria-label="Close modal">&times;</button>
            <h2 id="modal-title">Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" required>
                        <option value="Metrobank">Metrobank</option>
                        <option value="GCash">GCash</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Maya">Maya</option>
                        <option value="Binance">Binance</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required></select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-transaction">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
